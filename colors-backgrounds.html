<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Backgrounds</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .color-example {
            color: #ff5733;
        }
        .background-example {
            background-color: #33ff57;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Colors and Backgrounds</h1>
    <p class="color-example">This text is colored.</p>
    <div class="background-example">This div has a background color.</div>
</body>
</html>
