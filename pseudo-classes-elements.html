<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes and Pseudo-elements</title>
    <style>
        a:hover {
            color: red;
        }
        p::first-line {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes and Pseudo-elements</h1>
    <a href="#">Hover over this link</a>
    <p>This is a paragraph. The first line of this paragraph is bold.</p>
</body>
</html>
